# Development docker-compose with hot reloading
# Usage: cp .env.example .env && edit .env && make docker-up-dev
#    or: OP_GH_TOKEN='op://...' make docker-up-dev-1password
#
# SECURITY NOTE: Default Database Credentials
# This configuration uses default PostgreSQL credentials (postgres:postgres).
# The database port (5432) is bound to 127.0.0.1 (localhost only) by default.
# These defaults are appropriate for local development on your machine.
#
# If you plan to deploy this on a network-accessible server (home lab, VPS, etc.),
# you should change the database credentials by updating:
#   - POSTGRES_USER and POSTGRES_PASSWORD in the postgres service
#   - DATABASE_URL in all services that connect to the database
#   - Change the port mapping from "127.0.0.1:5432:5432" to "5432:5432" if network access is needed
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: octobud
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ~/databases/octobud:/var/lib/postgresql/data

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d octobud" ]
      interval: 5s
      timeout: 3s
      retries: 5

  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrations
    restart: "no"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/octobud?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      args:
        CACHEBUST: ${CACHEBUST:-1}
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/octobud?sslmode=disable
      - SERVER_ADDR=:8080
      - GH_TOKEN=${GH_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      migrations:
        condition: service_completed_successfully

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
      args:
        CACHEBUST: ${CACHEBUST:-1}
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/octobud?sslmode=disable
      - GH_TOKEN=${GH_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      migrations:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./frontend
    command: [ "npm", "run", "dev", "--", "--host", "--port", "5173" ]
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to preserve container's node_modules
    environment:
      - VITE_API_PROXY_TARGET=http://backend:8080
      - VITE_API_BASE_URL= # Empty so frontend uses relative /api paths
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started
